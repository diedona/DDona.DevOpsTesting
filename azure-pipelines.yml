# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest
  
variables:
  buildConfiguration: 'Release'

stages:
  - stage: Build
    displayName: 'Build'
    jobs:
      - job: 'Build'
        steps:
          - task: DotNetCoreCLI@2
            displayName: 'Restore'
            inputs:
              command: 'restore'
              projects: '**/*.csproj'

          - task: DotNetCoreCLI@2
            displayName: 'Build'
            inputs:
              command: 'build'
              arguments: '--configuration $(buildConfiguration)'
              projects: '**/*.csproj'
  
  - stage: Deploy_Dev
    displayName: 'Deploy Dev'
    dependsOn: [Build]
    jobs:
      - job: 'Deploy'
        steps:
          - script: echo Hello World